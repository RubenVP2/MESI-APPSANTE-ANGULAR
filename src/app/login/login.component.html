<div class="sidenav">
  <div class="login-main-text">
     <h2>HealthDiary<br> Connexion</h2>
     <p>Connecter-vous ou inscrivez-vous pour accéder à l'application.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form>
           <div class="form-group">
              <label>Nom d'utilisateur</label>
              <input type="text" class="form-control" placeholder="Nom d'utilisateur">
           </div>
           <div class="form-group">
              <label>Mot de passe </label>
              <input type="password" class="form-control" placeholder="Mot de passe">
           </div>
           <button type="submit" class="btn btn-black">Connexion</button>
           <button type="submit" class="btn btn-secondary">Inscription</button>
        </form>
     </div>
  </div>
</div>
