<body>
  <title>Se connecter</title>
  <div class="container ">
    <br><br><br><br>
    <div class="row justify-content-md-center">
      <aside class="col-sm-4 center text-center">
        <div class="card">
          <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1"><img src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Fit-icon.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">HealthDiary</h4>
            <hr>
            <p class="text-success text-center">Se connecter</p>
            <form method="POST">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i> </span>
                  </div>
                  <input name="username" class="form-control" placeholder="Nom d'utilisateur" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input name="password" class="form-control" placeholder="******" type="password">
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
              </div>
                  <!-- <div class=flashes>
                        <div class="alert alert-danger" role="alert">
                          Erreur lors de la connexion
                        </div>
                  </div> -->
            </form>
          </article>
        </div>
      </aside>
    </div>
  </div>
