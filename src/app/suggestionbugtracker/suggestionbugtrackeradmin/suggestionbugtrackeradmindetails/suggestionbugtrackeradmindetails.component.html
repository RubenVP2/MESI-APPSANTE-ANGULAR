<div class="container">
  <div class="row">
    <a routerLink="../../feedbacksadmin" class="col-2 mt-5 ml-1">Retour</a>
  </div>
  <div class="row mt-5">
    <form class="col-12" #myform = "ngForm" (ngSubmit) = "onSubmitForm(myform)">
      <div class="form-group row col-sm-5">
        <label for="utilisateurTicket">Nom de l'utilisateur :</label>
        <input type="text" class="form-control" name="utilisateurTicket" id="utilisateurTicket" [(ngModel)]="oneFeedback[0].username" readonly>
      </div>
      <div class="form-group row col-sm-5">
        <label for="emailTicket">Email de l'utilisateur :</label>
        <input type="text" class="form-control" name="emailTicket" id="emailTicket" [(ngModel)]="oneFeedback[0].mail" readonly>
      </div>
      <div class="form-group row col-sm-5">
        <label for="dateTicket">Date de création :</label>
        <input type="text" class="form-control" name="dateTicket" id="dateTicket" [(ngModel)]="oneFeedback[0].date" readonly>
      </div>
      <div class="form-group row col-7">
        <label for="natureTicket">Bug/Suggestion :</label>
        <input type="text" class="form-control" name="natureTicket" id="natureTicket" [(ngModel)]="oneFeedback[0].nature" readonly>
      </div>
      <div class="form-group row col-10">
        <label for="topicTicket">Sujet :</label>
        <input type="text" class="form-control" name="topicTicket" id="topicTicket" [(ngModel)]="oneFeedback[0].title" readonly>
      </div>
      <div class="form-group">
        <label for="descriptionTicket">Description du Ticket :</label>
        <textarea class="form-control" name="descriptionTicket" id="descriptionTicket" rows="3" [(ngModel)]="oneFeedback[0].description"readonly></textarea>
      </div>
      <!-- Checkbox -->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioEtat" id="radioNoneResolute" value="Ouvert" required [(ngModel)]="oneFeedback[0].etat">
        <label class="form-check-label" for="radioNoneResolute">Ouvert</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioEtat" id="radioCurrent" value="En cours de traitement" [(ngModel)]="oneFeedback[0].etat">
        <label class="form-check-label" for="radioCurrent">En cours de traitement</label>
      </div>
      <div class="form-check form-check-inline mb-5">
        <input class="form-check-input" type="radio" name="radioEtat" id="radioResolute" value="Fermé" [(ngModel)]="oneFeedback[0].etat">
        <label class="form-check-label" for="radioResolute">Fermé</label>
      </div>
      <!-- Buttons -->
      <div class="form-row">
        <!-- Ask if user want to delete ticket -->
        <div class="col-auto">
          <div class="input-group">
            <!-- to delete ticket-->
            <button id="deleteTicket" class="btn btn-danger mr-3"><a style="color: white;text-decoration: none;" (click)="this.deleteFeedback()">Suppresion</a></button>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" id="updateTicket" class="btn btn-primary">Modifier</button>
        </div>
      </div>
    </form>
  </div>
</div>
