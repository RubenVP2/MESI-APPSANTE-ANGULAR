<button class="btn btn btn-primary btn-circle suggestion-button" (click)="open(mymodal)"><img src="https://img.icons8.com/ios/50/000000/bug.png"/></button>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Une Suggestion ou un Bug</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #myform = "ngForm" (ngSubmit) = "onSubmitForm(myform)">
      <div class="form-group">
        <label for="nature-name" class="col-form-label">Nature :</label>
        <select class="form-control" id="nature" name="nature" ngModel>
          <option value="suggestion">Je veux faire une suggestion !</option>
          <option value="bug">J'ai rencontrer un bug !</option>
        </select>
      </div>
      <div class="form-group">
        <!-- TODO : Rajout de validators 50 caractères -->
        <label for="titre-name" class="col-form-label">Titre :</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Titre de votre suggestion ou du bug rencontré" ngModel>
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Message:</label>
        <textarea class="form-control" name="description" id="description" placeholder="Decrivez votre suggestion ou le bug que vous avez rencontré" ngModel></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="modal.dismiss('Cross click')">Quitter</button>
        <button type="submit" class="btn btn-dark" (click)="modal.close('Save click')">Envoyer</button>
      </div>
    </form>
  </div>
</ng-template>
