<input id="usernameSession" type="hidden" value="{{username}}">
<!-- ============================================================== -->
<!-- Main wrapper -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">

    <div  class="row align-items-center" id="topHTML">
      <div class="col-8">
        <h3 id="titreHTML">   Historique de mon sommeil </h3>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary" (click)="insertSleep()">Saisir mon sommeil</button>
      </div>
    </div>
<body>
<div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Date (aaaa-mm-jj)</th>
          <th scope="col">Heures de sommeil (format hh.mm)</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let sleep of sleeps">
            <td>{{ sleep.date }}</td>
            <td>{{ sleep.sleep }}</td>
            
          </tr>
      </tbody>
    </table>
    </div>
  </body>
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
</div>
