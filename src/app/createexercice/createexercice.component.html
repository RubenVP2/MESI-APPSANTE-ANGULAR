<div class="container">
  <div class="row">
    <a (click)="this.getBack()" class="col-2 mt-5 ml-1">Retour</a>
  </div>
  <div class="row mt-5">
    <form class="col-12" #myform = "ngForm" (ngSubmit) = "onSubmitForm(myform)">
      <div class="form-group row col-sm-5">
        <label for="nomExercice">Nom de l'exercice :</label>
        <input type="text" class="form-control" name="nomExercice" id="nomExercice" ngModel>
      </div>
      <div class="form-group row col-sm-5">
        <!-- TODO : Select avec les différents valeurs (automatisé le truc si possible)-->
        <label for="nomMuscle">Nom du muscle :</label>
        <select class="form-control" id="nomMuscle" name="nomMuscle" ngModel>
          <option value="Ceinture abdominale">Ceinture abdominale</option>
          <option value="Bras">Bras</option>
          <option value="Dos">Dos</option>
          <option value="Pectoraux">Pectoraux</option>
          <option value="Jambes">Jambes</option>
          <option value="Epaules">Epaules</option>
          <option value="Corps entier">Corps entier</option>
          <option value="Cardio">Cardio</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      <div class="form-group row col-sm-5">
        <label for="nbReps">Nombre de répétitions :</label>
        <input type="text" class="form-control" name="nbReps" id="nbReps" ngModel>
      </div>
      <div class="form-group row col-7">
        <label for="nbSeries">Nombre de séries :</label>
        <input type="text" class="form-control" name="nbSeries" id="nbSeries" ngModel>
      </div>
      <div class="form-group row col-10">
        <label for="restExercice">Temps de repos entre chaque exercice (en sec) :</label>
        <input type="text" class="form-control" name="restExercice" id="restExercice" ngModel>
      </div>
      <div class="form-group">
        <label for="restSeries">Temps de repos entre chaque séries (en sec) :</label>
        <input type="text" class="form-control" name="restSeries" id="restSeries" ngModel>
      </div>
      <!-- Buttons -->
      <div class="form-row">
        <!-- Ask if user want to delete ticket -->
        <div class="col-auto">
          <button type="submit" id="createExercice" class="btn btn-primary">Créer</button>
        </div>
      </div>
    </form>

  </div>
</div>
