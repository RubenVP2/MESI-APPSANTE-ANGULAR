<div class="sidenav">
    <div class="login-main-text">
       <h2>HealthDiary<br> Inscription</h2>
       <p>Inscrivez-vous pour accéder à l'application.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form #myform = "ngForm" (ngSubmit) = "onSubmitForm(myform)">
             <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Nom d'utilisateur" ngModel>
             </div>
             <div class="form-group">
                <label>Email </label>
                <input type="mail" class="form-control" name="email" id="email" placeholder="Mon adresse Email" ngModel>
             </div>
             <div class="form-group">
                <label>Age </label>
                <input type="text" class="form-control" name="age" id="age" placeholder="Mon age" ngModel>
             </div>
             <div class="form-group">
                <label>Sexe </label>
                <input type="text" class="form-control" name="sexe" id="sexe" placeholder="Mon Sexe" ngModel>
             </div>
             <div class="form-group">
                <label>Mot de passe </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" ngModel>
             </div>
             <div class="form-group">
                <label>Confirmation Mot de passe </label>
                <input type="password" class="form-control" name="passwordC" id="passwordC" placeholder="Confirmer votre mot de passe" ngModel>
             </div>
             <button type="submit" class="btn btn-secondary">Inscription</button>
             <button class="btn btn-secondary" (click)="login()">Déjà inscrit? Connectez vous!</button>
          </form>
       </div>
    </div>
  </div>
  <app-suggestionbugtracker></app-suggestionbugtracker>
